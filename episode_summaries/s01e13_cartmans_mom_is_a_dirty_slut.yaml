plot:
  main_storyline: "Cartman desperately wants to know who his father is for a school assignment, leading to the discovery that his mother Liane has had sexual relations with nearly every man in South Park, making paternity unclear."
  subplot: "The boys help Cartman investigate his parentage while dealing with the shocking revelations about Mrs. Cartman's promiscuous past, and Chef provides guidance about the birds and the bees."
  resolution: "The episode ends on a cliffhanger with a paternity test being conducted, setting up the Season 2 premiere. Multiple potential fathers are revealed, but the true identity remains a mystery."
  episode_arc: "Season finale that explores family secrets and sets up major storylines for Season 2, while providing sex education themes."

