plot:
  main_storyline: "The boys accidentally send money to a starving Ethiopian child named Marvin instead of sponsoring him, leading to Marvin being sent to South Park while Cartman is mistakenly sent to Ethiopia."
  subplot: "Sally Struthers hoards food meant for starving children while using charity donations for her own benefit, and the government wants to use Marvin for military experiments."
  resolution: "The boys help Marvin return to Ethiopia with a flock of turkeys to feed his village, while exposing Sally Struthers' corruption and reuniting with Cartman."
  episode_arc: "Thanksgiving episode that satirizes celebrity charity campaigns and explores themes of global poverty and cultural misunderstanding."

