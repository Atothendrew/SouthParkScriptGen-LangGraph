  plot_summary: The boys accidentally send money to a starving Ethiopian child named
    Marvin instead of sponsoring him, leading to Marvin being sent to South Park while
    Cartman is mistakenly sent to Ethiopia. Sally Struthers hoards food meant for
    starving children while using charity donations for her own benefit, and the government
    wants to use Marvin for military experiments. The boys help Marvin return to Ethiopia
    with a flock of turkeys to feed his village, while exposing Sally Struthers' corruption
    and reuniting with Cartman.
