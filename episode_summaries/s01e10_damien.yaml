  plot_summary: Damien, the Antichrist and son of Satan, arrives at South Park Elementary
    and challenges Jesus to a boxing match between good and evil, with the entire
    town betting on the outcome. The boys initially befriend Damien but abandon him
    when he becomes unpopular, leading to Damien feeling rejected and lonely despite
    his evil nature. Jesus loses the boxing match intentionally as part of a betting
    scheme with Satan, but the boys learn about loyalty and friendship when they realize
    they treated Damien poorly.
