basic_info:
  title: "Damien"
  season: 1
  episode: 10
  air_date: "1998-02-04"
  episode_type: "REGULAR"
  runtime_minutes: 22

plot:
  main_storyline: "Damien, the Antichrist and son of Satan, arrives at South Park Elementary and challenges Jesus to a boxing match between good and evil, with the entire town betting on the outcome."
  subplot: "The boys initially befriend Damien but abandon him when he becomes unpopular, leading to Damien feeling rejected and lonely despite his evil nature."
  resolution: "Jesus loses the boxing match intentionally as part of a betting scheme with Satan, but the boys learn about loyalty and friendship when they realize they treated Damien poorly."
  episode_arc: "Exploration of good vs. evil themes while examining friendship, loyalty, and social acceptance."

characters:
  main_characters:
    - name: "Stan Marsh"
      role: "PROTAGONIST"
      description: "Initially befriends Damien but follows the crowd when Damien becomes unpopular"
      character_development: "Learns about the importance of loyalty and not abandoning friends"
    - name: "Kyle Broflovski"
      role: "MAIN"
      description: "Participates in the social dynamics around Damien and the boxing match"
      character_development: "Shows his tendency to follow moral reasoning"
    - name: "Eric Cartman"
      role: "MAIN"
      description: "Excited by the supernatural events and the boxing match spectacle"
      character_development: "Displays his typical fascination with dramatic events"
    - name: "Kenny McCormick"
      role: "MAIN"
      description: "Participates in the group dynamics and boxing match excitement"
      character_development: "Standard Kenny participation"

  supporting_characters:
    - name: "Damien Thorn"
      role: "SUPPORTING"
      description: "The Antichrist who just wants to fit in and make friends despite his evil heritage"
    - name: "Jesus Christ"
      role: "SUPPORTING"
      description: "South Park's resident Jesus who agrees to box Satan"
    - name: "Satan"
      role: "SUPPORTING"
      description: "Damien's father who orchestrates the boxing match with Jesus"
    - name: "Pip Pirrup"
      role: "SUPPORTING"
      description: "The unpopular British boy who befriends Damien when others reject him"

