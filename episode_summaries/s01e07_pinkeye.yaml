basic_info:
  title: "Pinkeye"
  season: 1
  episode: 7
  air_date: "1997-10-29"
  episode_type: "HOLIDAY"
  runtime_minutes: 22

plot:
  main_storyline: "A zombie outbreak occurs in South Park on Halloween when Kenny dies and is accidentally embalmed with Worcestershire sauce instead of formaldehyde, causing him to rise from the dead and bite others, turning them into zombies."
  subplot: "The boys are excited about Halloween and trick-or-treating, with Cartman dressing as Hitler (thinking he's a ghost) while the adults initially mistake the zombie outbreak for pinkeye."
  resolution: "Chef and the boys discover that killing the original zombie (Kenny) will cure everyone. They chainsaw Kenny in half, ending the outbreak and returning everyone to normal."
  episode_arc: "Halloween special that parodies zombie movies while exploring themes of death and resurrection."

characters:
  main_characters:
    - name: "Stan Marsh"
      role: "PROTAGONIST"
      description: "Tries to understand and stop the zombie outbreak while dealing with Halloween preparations"
      character_development: "Shows leadership in crisis situations"
    - name: "Kyle Broflovski"
      role: "MAIN"
      description: "Helps figure out the zombie problem and participates in Halloween activities"
      character_development: "Continues to be analytical and helpful"
    - name: "Eric Cartman"
      role: "MAIN"
      description: "Dresses as Hitler for Halloween, causing controversy, and gets caught up in the zombie chaos"
      character_development: "Shows his ignorance and insensitivity with his costume choice"
    - name: "Kenny McCormick"
      role: "MAIN"
      description: "Dies early in the episode and becomes the original zombie that starts the outbreak"
      character_development: "First time his death directly drives the main plot"

  supporting_characters:
    - name: "Chef"
      role: "SUPPORTING"
      description: "Helps the boys understand what's happening and provides guidance on stopping the zombies"
    - name: "Dr. Doctor"
      role: "SUPPORTING"
      description: "The incompetent doctor who misdiagnoses the zombie condition as pinkeye"
    - name: "Mortician"
      role: "SUPPORTING"
      description: "Accidentally uses Worcestershire sauce instead of formaldehyde, causing Kenny's resurrection"
    - name: "Principal Victoria"
      role: "SUPPORTING"
      description: "Becomes a zombie and chases the children at school"

