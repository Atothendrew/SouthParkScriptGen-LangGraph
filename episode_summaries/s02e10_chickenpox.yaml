plot:
  logline: The boys are deliberately exposed to chickenpox at Kenny's house, while
    their parents reconnect and explore their past relationships.
  plot_summary: 'When a chickenpox outbreak hits South Park Elementary, the parents
    decide to deliberately expose their children to the disease so they can build
    immunity while they''re young. They arrange for the boys to have a sleepover at
    Kenny''s house, since he already has chickenpox, hoping the other children will
    catch it and get it over with.


    While the boys deal with the uncomfortable symptoms of chickenpox, their parents
    use the opportunity to reconnect and reminisce about their own childhoods and
    past relationships. The adults'' storyline reveals more about their histories
    and the complex relationships between the families in South Park.


    The episode explores themes of childhood illness, parental decision-making, and
    the bonds between families in small communities. The boys'' experience with chickenpox
    becomes a rite of passage, while the parents'' interactions reveal the interconnected
    nature of the South Park community. The resolution shows both the children recovering
    and the parents gaining new perspectives on their relationships.

    '
