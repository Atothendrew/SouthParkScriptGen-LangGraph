basic_info:
  title: "Tom's Rhinoplasty"
  season: 1
  episode: 11
  air_date: "1998-02-11"
  episode_type: "REGULAR"
  runtime_minutes: 22

plot:
  main_storyline: "Mr. Garrison gets a nose job and becomes incredibly attractive, leading to him being fired and replaced by the beautiful substitute teacher Ms. Ellen, whom all the boys fall in love with."
  subplot: "Stan tries to win Ms. Ellen's affections while competing with the other boys, and Wendy becomes extremely jealous and plots to get rid of the substitute teacher."
  resolution: "Wendy discovers that Ms. Ellen is actually a man (Ms. Choksondik's brother) and exposes this to the class. Mr. Garrison returns after his nose job fails, and things return to normal."
  episode_arc: "Exploration of beauty standards, jealousy, and the boys' first major romantic competition."

characters:
  main_characters:
    - name: "Stan Marsh"
      role: "PROTAGONIST"
      description: "Falls head-over-heels for Ms. Ellen and tries various ways to impress her"
      character_development: "Shows his romantic side and competitiveness with other boys"
    - name: "Kyle Broflovski"
      role: "MAIN"
      description: "Also infatuated with Ms. Ellen and competes with Stan for her attention"
      character_development: "Displays typical boyhood crush behavior"
    - name: "Eric Cartman"
      role: "MAIN"
      description: "Obsessed with Ms. Ellen and believes he has the best chance with her"
      character_development: "Shows his delusional self-confidence in romantic matters"
    - name: "Kenny McCormick"
      role: "MAIN"
      description: "Participates in the competition for Ms. Ellen's affections"
      character_development: "Standard Kenny participation in group dynamics"

  supporting_characters:
    - name: "Mr. Garrison"
      role: "SUPPORTING"
      description: "Gets plastic surgery to become attractive but loses his job as a result"
    - name: "Ms. Ellen"
      role: "SUPPORTING"
      description: "Beautiful substitute teacher who captures all the boys' hearts"
    - name: "Wendy Testaburger"
      role: "SUPPORTING"
      description: "Stan's girlfriend who becomes intensely jealous of Ms. Ellen"
    - name: "Chef"
      role: "SUPPORTING"
      description: "Provides advice about love and relationships to the boys"

