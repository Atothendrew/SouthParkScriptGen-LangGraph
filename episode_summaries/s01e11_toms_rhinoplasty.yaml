  plot_summary: Mr. Garrison gets a nose job and becomes incredibly attractive, leading
    to him being fired and replaced by the beautiful substitute teacher Ms. Ellen,
    whom all the boys fall in love with. Stan tries to win Ms. Ellen's affections
    while competing with the other boys, and Wendy becomes extremely jealous and plots
    to get rid of the substitute teacher. Wendy discovers that Ms. Ellen is actually
    a man (Ms. Choksondik's brother) and exposes this to the class. Mr. Garrison returns
    after his nose job fails, and things return to normal.
