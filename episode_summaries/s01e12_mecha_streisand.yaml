plot:
  main_storyline: "The boys discover an ancient triangular artifact that transforms Barbra Streisand into a giant mechanical monster (Mecha-Streisand) who threatens to destroy South Park and the world."
  subplot: "Leonard Maltin, Sidney Poitier, and Robert Smith of The Cure arrive to help stop Mecha-Streisand by transforming into their own giant monster forms to battle her."
  resolution: "The celebrity monsters engage in an epic kaiju battle, with Robert Smith ultimately defeating Mecha-Streisand. The artifact is destroyed, and Barbra Streisand is returned to normal size but dies in the process."
  episode_arc: "Parody of Japanese kaiju films featuring celebrity monsters and ancient mystical artifacts."

